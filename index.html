<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="card-container">
			<img
				class="card-preview-img"
				src="./assets/images/illustration-article.svg"
				alt="A header image for the blog post"
			/>
			<span class="badge">Learning</span>
			<span class="publication-date">Published 21 Dec 2023</span>
			<h1>HTML & CSS foundations</h1>
			<p>
				These languages are the backbone of every website, defining structure,
				content, and presentation.
			</p>
			<footer class="card-footer">
				<img
					class="avatar-img"
					src="./assets/images/image-avatar.webp"
					alt="A circular shaped avatar image of the author of this post"
				/>
				<span>Greg Hooper</span>
			</footer>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>
			| Coded by
			<a href="https://github.com/sonnystark" target="_blank">Sonny Stark</a>.
		</footer>
	</body>
</html>
